# --- Bluetooth & Connectivity ---
# Boost signal strength between halves (reduces lag/missed battery updates)
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# --- Advanced Battery Reporting ---
# Enable core battery reporting
CONFIG_ZMK_BATTERY_REPORTING=y
# Allow Left half to fetch battery level from Right half
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
# Report Right half's battery to the host OS
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y

# --- Battery LED Flashing Indicators ---
# Enable the LED widget (Requires the caksoylar module in west.yml)
CONFIG_RGBLED_WIDGET=y
# Threshold for "High" battery (Green)
CONFIG_RGBLED_WIDGET_BATTERY_LEVEL_HIGH=80
# Threshold for "Low" battery (Red)
CONFIG_RGBLED_WIDGET_BATTERY_LEVEL_LOW=20

# Color Mapping: 1=Red, 2=Green, 3=Yellow
CONFIG_RGBLED_WIDGET_BATTERY_COLOR_HIGH=2
CONFIG_RGBLED_WIDGET_BATTERY_COLOR_MEDIUM=3
CONFIG_RGBLED_WIDGET_BATTERY_COLOR_LOW=1

# --- Power Management ---
# Enable deep sleep to preserve battery
CONFIG_ZMK_SLEEP=y
# Sleep after 15 minutes (900,000 milliseconds)
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# --- Housekeeping ---
# Disable logging to maximize battery life
CONFIG_ZMK_USB_LOGGING=n
